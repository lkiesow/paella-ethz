name: Build

on: [pull_request, push]

jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Prepare folder
        run: mkdir -p build

      - run: npm ci
        working-directory: build
      
      - name: Build
        run: npm run build
        working-directory: build
      
      - name: Upload as artifact
        uses: actions/upload-artifact@v2
        with:
          name: test-deployment-files
          path: build/
