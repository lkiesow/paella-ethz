name: Build & Deploy

on: [pull_request, push]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: build-and-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - run: npm ci
        working-directory: docs
      
      - name: Build
        run: npm run build
        working-directory: docs
      
      - name: Disable Jekyll
        run: touch ocs/build/.nojeykyll

      - name: Upload as artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: test-deployment-artifact
          path: docs/build/

  deploy:
    needs: build
    runs-on: ubuntu-20.04

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
